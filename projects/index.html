<!-- Project Start -->
<div id="proj" class="section">
    <div class="container">
        <div class="row">
            
            {% for project in site.projects %}
            <div class="col-md-3 col-xs-11">
                <div class="sample">
                    <div class="proj_img">
                      <img src={{ project.profile_picture }} alt="">
                    </div>
                    <h4><a href={{ project.url }}> {{ project.name }} </a></h4>
                    <p> 
                        {{ project.content | strip_html | truncatewords: 10 }} 
                    </p>
                </div>
            </div>
           {% endfor %}
            
        </div>
    </div>
</div>
